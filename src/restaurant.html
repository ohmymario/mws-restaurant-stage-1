<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0275d8">
  <link rel="manifest" href="manifest.json">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:400,700" as="style" onload="this.rel='stylesheet'">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <!-- Beginning header -->
  <header>

    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <!-- Beginning breadcrumb -->
    <!-- https://www.w3.org/TR/wai-aria-practices/examples/breadcrumb/index.html -->
    <ul aria-label="Breadcrumb" role="navigation" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->

    
    <!-- End nav -->
    
  </header>
  <!-- End header -->
  

  <!-- Beginning main -->
  <main class="restaurant-view" id="maincontent">
    
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true" ></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <div class="review-container">
      <form id="review-form" action="" method="post">
        <h2>Write Your Review</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" type="text" placeholder="Name" name="name" id="name" value="">
        </div>

        <div class="rating-container">
          <p>Rating:</p>
          <select aria-label="Rating Select" name="Rating" id="rating_select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="form-group">
          <label class="control-label" for="review">Your Review:</label>
          <textarea class="form-control" rows="5" placeholder="Your Review" name="review" id="review"></textarea>
        </div>

        <input id="submitForm" type="submit">
        
      </form>
      </div>

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- https://github.com/aFarkas/lazysizes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/4.0.4/lazysizes.min.js" async=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBczOijXe6nN1dOZStJLFAimLkiEaVFcuo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
