<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0275d8">
  <link rel="manifest" href="manifest.json">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:400,700" as="style" onload="this.rel='stylesheet'">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>

    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <!-- https://www.w3.org/TR/wai-aria-practices/examples/breadcrumb/index.html -->
    <ul aria-label="Breadcrumb" role="navigation" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>

    
    
  </header>
  

  <main class="restaurant-view" id="maincontent">
    
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true" ></div>
    </section>

    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

    <section id="review-form-container">
      <h2 class="form-header" >Write Your Review</h2>

      <form id="review-form" action="" method="post">

        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" type="text" placeholder="Name" name="name" id="name" value="">
        </div>

        <div class="rating-container">
          <label for="Rating" >Rating:</label>
          <select aria-label="Rating Select" name="Rating" id="rating_select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="form-group">
          <label class="control-label" for="review">Your Review:</label>
          <textarea class="form-control" rows="5" placeholder="Your Review" name="review" id="review"></textarea>
        </div>

        <div>
        <button id="submitForm" class="submit-button" onclick="submitReview()" >Add Review</button>
        </div>
        
      </form>
    </section>

  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning scripts -->
  <!-- https://github.com/aFarkas/lazysizes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/4.0.4/lazysizes.min.js" async=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBczOijXe6nN1dOZStJLFAimLkiEaVFcuo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
