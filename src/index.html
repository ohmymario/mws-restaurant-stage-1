<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0275d8">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="dist/css/styles.css">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <a href="#filter" class="visuallyhidden">jump to filter</a>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true" ></div>
    </section>
    <section>
      <div class="filter-options" id="filter">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" class="visuallyhidden">Select your neighborhood</label>
        
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <label for="cuisines-select" class="visuallyhidden">Select cuisine type</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- <script type="application/javascript" charset="utf-8" src="js/sw.js"></script> -->

  <script type="application/javascript" charset="utf-8" src="dist/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBczOijXe6nN1dOZStJLFAimLkiEaVFcuo&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
